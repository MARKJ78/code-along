<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="utf-8">
    <title>Code along to your fave Youtube coding tutorials</title>
    <meta name="Code Along" content="Study Panel for video tutorials">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <section class="left-panel">
        <div id="video-panel" class="top-row video-panel">
            <div class="welcome">
                <h1 class="logo">Code-Along</h1>
                <a id="lastVid" class="last-vid">Pick up where you left off?</a>
                <h2>1. Sign into <a href="https://repl.it/" target="_blank">repl.it</a> to code along and save your session.</h2>
                <h2>2. Choose a channel to find playlists</h2>
                <h2>3. Take and save notes as you code</h2>
                <p><i class="fa fa-info-circle" aria-hidden="true"></i> </p>
            </div>
        </div>
        <div id="editor-panel" class="bottom-row editor-panel">
            <iframe frameborder="0" id="repl" src="https://repl.it"></iframe>
        </div>
    </section>

    <section class="right-panel">
        <div id="channels" class="top-row-right">
            <ul></ul>
        </div>

        <div class="middle-row-right">
            <div id="videoLarge" class="button resize"><i class="fa fa-youtube fa-3x" aria-hidden="true"></i></div>
            <div id="videoDefault" class="button resize active"><i class="fa fa-youtube fa-2x" aria-hidden="true"></i></div>
            <div id="videoSmall" class="button resize"><i class="fa fa-youtube fa-lg" aria-hidden="true"></i></div>
            <div id="" class="button resize"><i class="fa fa-sticky-note-o fa-lg" aria-hidden="true"></i></div>
            <div id="" class="button resize"><i class="fa fa-sticky-note-o fa-2x" aria-hidden="true"></i></div>
            <div id="" class="button resize"><i class="fa fa-sticky-note-o fa-3x" aria-hidden="true"></i></div>
        </div>

        <div id="notepad" class="bottom-row-right"></div>
    </section>






    <script type="text/javascript" src="js/vendors/js.cookie.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
