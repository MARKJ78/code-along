<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="utf-8">
    <title>Code along to your fave Youtube coding tutorials</title>
    <meta name="Code Along" content="Study Panel for video tutorials">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <section class="left-panel">
        <div id="video-panel" class="top-row video-panel">
            <div class="welcome">
                <h1 class="logo">Code-Along</h1>
                <a id="lastVid" class="btn">Pick up where you left off?</a>
                <h2>1. Sign into <a href="https://repl.it/" target="_blank">repl.it</a> to code along and save your session.</h2>
                <h2>2. Choose a channel to find playlists</h2>
                <h2>3. Take and save notes</h2>

            </div>
        </div>
        <div id="editor-panel" class="bottom-row editor-panel">
            <iframe frameborder="0" id="repl" src="https://repl.it/login"></iframe>
        </div>
    </section>

    <section class="right-panel">
        <div id="channels" class="top-row-right">
            <ul></ul>
        </div>

        <div class="controls">
            <!--<input id="search-youtube" type="search" placeholder="Search Youtube (Coming Soon)" class="search-youtube" />-->
            <div id="videoLarge" class="resize"><i class="fa fa-youtube fa-3x" aria-hidden="true"></i></div>
            <div id="videoDefault" class="resize active"><i class="fa fa-youtube fa-2x" aria-hidden="true"></i></div>
            <div id="videoSmall" class="resize"><i class="fa fa-youtube fa-lg" aria-hidden="true"></i></div>
            <!--<div id="" class="resize"><i class="fa fa-sticky-note-o fa-lg" aria-hidden="true"></i></div>
            <div id="" class="resize"><i class="fa fa-sticky-note-o fa-2x" aria-hidden="true"></i></div>
            <div id="" class="resize"><i class="fa fa-sticky-note-o fa-3x" aria-hidden="true"></i></div>-->
        </div>

        <form id="notepad" class="bottom-row-right notepad">
            <div class="notepad-controls">
                <button id="saveNote" class="notepad-btn btn">Save</button>
                <button id="myNotes" class="notepad-btn btn">My Notes</button>
                <button id="relatedNotes" class="notepad-btn btn">Related</button>
            </div>
            <input readonly id="noteTitle" type="text" placeholder="Related Video" class="notepad-input note-title" />
            <textarea id="note" placeholder="Enter a note or snippet" class="notepad-input note"></textarea>

        </form>
        <div id="mySavedNotes" class="saved-notes-panel">
            <i id="close-saved-notes" class="fa fa-times-circle fa-2x close-notes" aria-hidden="true"></i>
            <ul></ul>
        </div>
        <ul class="bottom-nav bottom-container">
            <li class="nav-item"><a href="https://markj78.github.io/portfolio/" target="_blank"><i class="fa fa-arrow-circle-o-left fa-lg" aria-hidden="true"></i>&nbsp; More toys </a></li>
            <li>

                <div class="tooltip"><i class="fa fa-info-circle fa-lg" aria-hidden="true"></i>
                    <span class="tooltiptext">Made with plane old HTML5/CSS3 and JavaScript</span>
                </div>
            </li>
            <li class="nav-item"><a href="https://github.com/MARKJ78/code-along" target="_blank">Repo&nbsp; <i class="fa fa-github fa-lg" aria-hidden="true"></i></a></li>
        </ul>
    </section>






    <script type="text/javascript" src="js/vendors/js.cookie.js"></script>
    <script type="text/javascript" src="js/notes.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
